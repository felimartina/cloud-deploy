{% extends 'base.html' %}

{% block content %} 

    <div class="alert alert-success"><h1>Population estimates for <strong>{{county}}</strong></h1></div>

    <table class="table table-striped">
    <thead>
      <tr>
        <th>Population</th>
        <th>Density</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ population }}</td>
        <td>{{ density }}</td>  
      </tr>
  </tbody>
  </table>

<div style="height: 600px" id="mapid"></div>
{% endblock %}
